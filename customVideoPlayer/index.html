<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="rangeInput.css">
    <link rel="stylesheet" href="style.css">
    <title>Custom Video Player</title>
</head>
<body>
    <h1>Custom Video Player</h1>
    <video src="sample-mp4-file.mp4" id="video" class="screen" poster="pngfind.com-play-button-icon-png-1388877.png"></video>
    <div class="controls">
        <button class="btn" id="play"><i class="fa fa-play"></i></button>
        <button class="btn" id="stop"><i class="fa fa-stop"></i></button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" >
        <span class="timeStamp" id="timeStamp">0:00</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
