<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>movie seat booking</title>
    <link rel="stylesheet" href="style.css">
     </head>
<body>
      <div class="movie-container">
          <label >Pick a movie:</label>
          <select name="" id="select-movie">
              
           <option value="10">Avengers Endgame ($10)</option>
           <option value="9">Joker ($9)</option>
           <option value="6">Toy Story 4 ($6)</option>
           <option value="9">Lion king ($9)</option>
          </select>

          <div class="showcase">
              <ul>
                  <li>
                      <div class="seat"></div>
                      <small>N/A</small>
                  </li>
                  <li>
                      <div class="seat selected"></div>
                      <small>Selected</small>
                  </li>
                  <li>
                      <div class="seat occupied"></div>
                      <small>Occupied</small>
                  </li>
              </ul>
          </div>
          <div class="screen"></div>
          <div class="seat-container">
              <div class="row">
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat"></div>
                  <div class="seat occupied"></div>
                  <div class="seat occupied"></div>
                  <div class="seat occupied"></div>
                  <div class="seat"></div>
              </div>
                
              <div class="row">
                <div class="seat"></div>
                <div class="seat "></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
            </div>
            <div class="row">
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
          </div>
      </div>
      <p id="text">You have selected <span id=count> 0 </span> seats of $<span id="total">0</span>.</p>
      <script src="script.js"></script>
</body>
</html>
