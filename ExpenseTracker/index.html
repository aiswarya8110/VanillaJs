<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type='text/css' href='http://fonts.googleapis.com/css?family=Lato:400,700'>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>Expense Tracker</h2>
     <div class="container">
         <h4 >Your Balance</h4>
         <h1 id="balance">$0.00</h1>
         <div class="inc-exp-container">
             <div>
                 <h4>Income</h4>
                 <p id="money-plus" class="money plus">$0.00</p>
             </div>
             <div>
                 <h4>Expense</h4>
                 <p id="money-minus" class="money minus">$0.00</p>
             </div>
         </div>
           <h3>History</h3>
           <ul class="list" id="list">
               <!-- <li class="minus">Cash <span>$400</span><button class="delete-btn">x</button></li> -->
           </ul>
           
           <h3>Add new Transaction</h3>
           <form id="form">
               <div class="form-control">
                   <label for="textEnter">Text</label>
                   <input type="text" id="textEnter" placeholder="Enter text...">
               </div>
               <div class="form-control">
                   <label for="number">Amount<br>(negative - expense, positive - income)</label>
                   <input type="number" id="number" placeholder="Enter amount...">
               </div>
               <button class="btn">Add transaction</button>
           </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
